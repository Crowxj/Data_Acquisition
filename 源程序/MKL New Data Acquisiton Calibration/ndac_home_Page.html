<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="./styles.css" rel="stylesheet">
  <title>MKL NDAC首页</title>
</head>

<body style="background-image: url('./image/ndac_home_Page.png'); background-size: cover;background-repeat: no-repeat;">

  <!-- 对话框 -->
  <div class="ndac_dialog" id="ndac_dialog">
    <div class="ndac_dialog_div">
      <!-- 显示提示图片 -->
      <img src="./image/nadc_dialog_notice.png" class="ndac_dialog_img">
      <!-- 显示设置成功标签，与图片对齐 -->
      <label class=" ndac_dialog_label" id="ndac_dialog_label">提示信息</label>
    </div>
  </div>
  <!-- 系统设置 -->

  <div>
    <fieldset id="ndac_setup_home_Page"
      style="width: 320px;height: 390px;border: #fffefe 5px solid;border-right: none;position: fixed;margin-top: 149px;transition: right 0.3s ease-in-out;z-index: 999;right: -410px;color: #faf8f8;text-shadow: 2px 2px 4px rgba(0, 0, 0, 200);font-weight: bold;font-size: 25px;box-shadow: 0 0 20px rgba(0, 0, 0, 200);">
      <legend
        style="color: white;padding: 0px 10px;font-weight: bold; transform: skewX(-20deg);text-shadow: 2px 2px 4px rgba(0, 0, 0, 200);margin-left: 200px;">
        系统设置</legend>
      <div>
        <button id="ndac_setup_home_Page_exit"
          style="display: inline;padding: 3px;background-color: transparent;border: none; "><img
            src="./image/ndac_setup_home_Page_exit.png"
            style="width: 30px;height: 30px;margin-left: -15px;margin-top: -100px;"></button>
      </div>
      <!-- 换行 -->
      <div style="margin-top: 10px;margin-bottom: 10px; margin-left: -10px;margin-right: -10px;">
        <hr style="border: 1px solid white;">
      </div>
      <div style="margin-top: 15px;margin-left: -4px;display: flex;align-items: center;">
        <label>DSP IP&nbsp;&nbsp;:</label>
        <input id="ndac_dspip_set" style="width: 140px;height:25px;margin-left: 3px;opacity:0.7;margin-left: 10px;"
          placeholder="Temporary IP address" disabled></input>
        <!-- 开关 -->
        <label class="switch" style="margin-left: 10px;">
          <input type="checkbox" id="ndac_dspip_switch">
          <span class="slider round"></span>
        </label>
      </div>
      <!-- 换行 -->
      <div style="margin-top: 10px;margin-bottom: 10px; margin-left: -10px;margin-right: -10px;">
        <hr style="border: 1px solid white; border-style: dashed;">
      </div>
      <!-- CANFD -->
      <div style="margin-top: 15px;margin-left: -4px; display: flex;align-items: center;">
        <label>CANFD&nbsp;:</label>
        <select id="ndac_canfd_num_set" style="width: 147px;height:30px;margin-left: 10px;opacity: 0.7;" disabled>
          <option value="15">15</option>
          <option value="16" selected>16</option>
        </select>
        <!-- 开关 -->
        <label class="switch" style="margin-left: 10px;">
          <input type="checkbox" id="ndac_canfdport_switch">
          <span class="slider round"></span>
        </label>
      </div>
      <!-- 对应端口 -->
      <div style="margin-top: 15px;margin-left: -4px;">
        <label>端&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;口&nbsp;:</label>
        <input id="ndac_canfd_port_set" value="61016" style="width: 140px;height:25px;margin-left: 6px;opacity:0.7;"
          disabled></input>
      </div>
      <!-- 换行 -->
      <div style="margin-top: 10px;margin-bottom: 10px; margin-left: -10px;margin-right: -10px;">
        <hr style="border: 1px solid white; border-style: dashed;">
      </div>
      <!-- 回传时间 -->
      <div style="margin-top: 15px;margin-left: -4px; display: flex;align-items: center;">
        <label>回传时间:</label>
        <input id="ndac_passback_time" value="500" style="width: 100px;height:25px;margin-left: 10px;opacity:0.7;"
          disabled></input>
        <label style="font-size: 20px;font-style:italic ;margin-left: 5px;">ms</label>
        <!-- 开关 -->
        <label class="switch" style="margin-left: 15px;">
          <input type="checkbox" id="ndac_passback_switch">
          <span class="slider round"></span>
        </label>
      </div>
      <!-- 换行 -->
      <div style="margin-top: 10px;margin-bottom: 10px; margin-left: -10px;margin-right: -10px;">
        <hr style="border: 1px solid white;">
      </div>
      <div style="margin-top: 20px;">
        <button id="ndac_home_Page_reset" class="button"
          style="width: 100px;height: 26px;margin-left: 40px;">重置</button>
        <button id="ndac_home_Page_save" class="button" style="width: 100px;height: 26px;margin-left: 40px;">保存</button>
      </div>
    </fieldset>
  </div>
  <!-- 正文 -->
  <div>
    <div style="margin-top: 0px; margin-bottom: 10px; margin-left: 0px; margin-right: 0px; text-align: right; ">
      <!-- 窗口控制按钮 -->
      <button id="ndac_home_Page_setup"
        style="display: inline;padding: 3px;background-color: transparent;border: none; "><img
          src="./image/ndac_win_setup.png" style="width: 30px;height: 30px;"></button>
      <button id="ndac_home_Page_min"
        style="display: inline;padding: 3px;background-color: transparent;border: none; "><img
          src="./image/ndac_win_min.png" style="width: 30px;height: 30px;"></button>
      <button id="ndac_home_Page_close"
        style="display: inline;padding: 3px;background-color: transparent;border: none;">
        <img src="./image/ndac_win_close.png" style="width: 30px;height: 30px;">
      </button>
    </div>

    <!-- 窗口标题 -->
    <div style="text-align: center; margin-top: 0px;">
      <h1
        style="text-decoration: underline;font-weight: bold; color: white;transform: skewX(-10deg); text-shadow: 2px 2px 4px rgba(0, 0, 0,200);">
        MKL New Data Acquisiton Calibration</h1>
    </div>
    <!-- 窗口内容_左边 -->
    <div class="box" style="margin-top: 60px;">
      <div class="inner-box left-box">
        <div
          style="font-size: 25px;margin: 0;color: white;text-shadow: 2px 2px 15px rgb(73, 105, 230);font-weight: normal;">
          <h1 style="margin: 80px 0 0 45px;line-height: 1.3;">数</h1>
          <h1 style="margin: 0 0 0 45px;line-height: 1.3;">采</h1>
          <h1 style="margin: 0 0 0 45px;line-height: 1.3;">箱</h1>
        </div>
      </div>
      <!-- 窗口内容_中间 -->
      <div class="inner-box right-box">
        <div style="text-align: center;">
          <div style="margin-top: 10px;">
            <img src="./image/ndac_home_Page_white_circle.png" style="width: 12px;">
          </div>
          <!-- 网口 -->
          <div style="margin-top: 70px;">
            <img src="./image/ndac_home_Page_mesh_port.png" style="width: 40px;">
          </div>
          <div style="margin-top: 15px;">
            <img src="./image/ndac_home_Page_green_circle.png" style="width: 8px;">
            <img src="./image/ndac_home_Page_yellow_circle.png" style="width: 8px;">
            <img src="./image/ndac_home_Page_red_circle.png" style="width: 8px;">
          </div>
          <div style="margin-top: 160px;">
            <img src="./image/ndac_home_Page_white_circle.png" style="width: 12px;">
          </div>
        </div>
      </div>
      <!-- 窗口内容_右边 -->
      <div
        style="margin-left: 40px;color: white;text-shadow: 2px 2px 4px rgba(0, 0, 0,200); font-weight: bold; font-size: 25px;">
        <!-- 设备号 -->
        <div style="margin-top: 60px;margin-left: 30px;">
          <label>设备号&nbsp;&nbsp;:</label>
          <input type="number" id="ndac_device_num" value="1" min="1" max="16"
            style="width: 215px;height:25px;margin-left: 10px;opacity:0.7;" disabled></input>
        </div>
        <!-- 数采ip -->
        <div style="margin-top: 20px;margin-left: 25px;">
          <label>DPS&nbsp;IP&nbsp;:</label>
          <select id="ndac_dspip_num" size="1" style="width: 221px;height:30px;margin-left: 14px;opacity: 0.7;">
            <option value="192.168.1.1" selected>192.168.1.1</option>
            <option value="192.168.1.2">192.168.1.2</option>
          </select>
        </div>
        <!-- CANFD -->
        <div style="margin-top: 20px;margin-left: 25px;">
          <label>CANFD:</label>
          <select id="ndac_canfd_num" style="width: 220px;height:30px;margin-left: 15px;opacity: 0.7;" disabled>
            <option value="15">15</option>
            <option value="16" selected>16</option>
          </select>
        </div>
        <!-- 校准模式 -->
        <div style="margin-top: 20px;margin-left: 30px;">
          <label>模&nbsp;&nbsp;&nbsp;式&nbsp;&nbsp;:</label>
          <select id="ndac_mode" style="width: 220px;height:30px;margin-left: 14px;opacity: 0.7;">
            <option value="ndacMode1" selected>四段校准</option>
            <option value="ndacMode2">二次校准</option>
          </select>
        </div>
        <div style="margin-top: 45px;margin-left: 30px;">
          <hr style="border: 1px solid white;">
        </div>
        <div style="margin-top:25px;margin-left: 30px;">
          <button id="ndac_home_Page_next" class="button"
            style="width: 100px;height: 26px;margin-left: 220px;">下一步</button>
        </div>
      </div>
    </div>
    <!--底部信息 -->
    <footer>
      <div class="footer-nav">
        <ul>
          <li><a href="">服务项目</a></li>
          <li><a href="">联系我们</a></li>
          <li><a href="./html/ndac_guide_Page.html">操作指南</a></li>
          <li><a href="./html/ndac_aboutus_Page.html">关于我们</a></li>
        </ul>
      </div>
      <div class="footer-info">
        <p>© 2025-现在&nbsp;<a style=" color: #888;" href="">mklchina.com</a>&nbsp;版权所有
        </p>
        <p><a href="">隐私政策</a> | <a href="">使用条款</a> | <a href="">常见问题</a></p>
      </div>
    </footer>
  </div>
  <script src="./js/ndac_home_Page.js"></script>
</body>

</html>
