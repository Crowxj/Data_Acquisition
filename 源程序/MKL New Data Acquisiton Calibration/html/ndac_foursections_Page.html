<!DOCTYPE html>

<body style="background-image: url('../image/nadc_mode_Page.png');background-size: cover;margin: 0; padding: 0;">
    <div>
        <!-- 对话框 -->

            <div class="ndac_dialog_div">
                <!-- 显示提示图片 -->
                <img src="./../image/nadc_dialog_notice.png" class="ndac_dialog_img">

            </div>
        </div>
        <!-- 窗口按钮 -->

                <label id="ndac_mode1_Parameter1" style="font-size: 20px;">......</label>
                <label id="ndac_mode1_Parameter2" style="font-size: 20px;">......</label>
            </span>
            <span style="text-align: right;">

                </button>
                <button id="nadc_mode1_Page_return" disabled

                    <img src="../image/ndac_win_return.png" style="width: 30px; height: 30px;">
                </button>
                <button id="nadc_mode1_Page_min"

                    <img src="../image/ndac_win_min.png" style="width: 30px; height: 30px;">
                </button>
                <button id="nadc_mode1_Page_close" disabled
                    style="display: inline; padding: 3px; background-color: transparent; border: none;">
                    <img src="../image/ndac_win_close.png" style="width: 30px; height: 30px;">
                </button>
            </span>
        </div>

                <div class="separator"></div> <!-- 分割线 -->

                    <div class="up-down-buttons">

                            <option value="3">板卡3</option>

                            <option value="6">板卡6</option>
                            <option value="7">板卡7</option>
                            <option value="8">板卡8</option>
                            <option value="9">板卡9</option>
                            <option value="10">板卡10</option>
                            <option value="11">板卡11</option>
                            <option value="12">板卡12</option>
                            <option value="13">板卡13</option>
                            <option value="14">板卡14</option>

                </div>
                <!-- 查询板卡信息/获取测试值1/获取测试值2 -->
                <div class="toolbar-item">
                    <div class="up-down-buttons">
                        <div>
                            <button id="nadc_mode1_version"
                                style="padding: 1px; background-color: transparent; border: none;" title="查询板卡版本"

                            </button>
                        </div>
                        <div>
                            <button id="nadc_mode1_testValue1"

                            </button>
                            <button id="nadc_mode1_testValue2"

                            </button>
                        </div>
                    </div>
                </div>
                <div class="separator"></div> <!-- 分割线 -->



                <div class="toolbar-item">
                    <button id="nadc_mode1_debug" style="padding: 1px; background-color: transparent; border: none;"

                </div>
                <div class="separator"></div>
                <!-- 全选反选 -->

                <div class="separator"></div> <!-- 分割线 -->

                            <label >分界点1：</label>
                        </div>

                            <label >分界点2：</label>

                    </div>

                <div class="toolbar-item">

                        <div class="label" style="display: inline-block; margin-left: 5px;font-size: 15px;margin-top: 40px;">

                <!-- <div class="separator"></div> 分割线 -->

                                            <!-- 通道1 测试值1 -->
